<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="UTF-8">
    <title>FrontEnd</title>
</head>

<body>

    <div>
        <label id="titulo">Cadastrar Aluno</label>
    </div>

    <div>
        <label>Nome:</label>
        <input id="Nome" type="text">
    </div>

    <div>
        <label>Sobrenome</label>
        <input id="Sobrenome" type="text">
    </div>

    <div>
        <label>Telefone</label>
        <input id="Telefone" type="text">
    </div>

    <div>
        <label>RA</label>
        <input id="RA" type="text">
    </div>

    <div>
        <button id="btnSalvar" onclick="Cadastrar()">Cadastrar</button>
        <button id="btnCancelar" onclick="Cancelar()">Limpar</button>
    </div>

    <table border="2">

        <thead>
            <tr>
                <td>Nome</td>
                <td>SobreNome</td>
                <td>Telefone</td>
                <td>RA</td>
                <td>Opções</td>
            </tr>
        </thead>

        <tbody>
        </tbody>

    </table>

    <script type="text/javascript">

       var tbody = document.querySelector('table tbody');
       var aluno = {};

       function Cadastrar() {

            aluno.Nome = document.querySelector('#Nome').value;
            aluno.Sobrenome = document.querySelector('#Sobrenome').value;
            aluno.Telefone = document.querySelector('#Telefone').value;
            aluno.RA = document.querySelector('#RA').value;
            
            console.log(aluno);

            if (aluno.Id === undefined || aluno.Id === 0) 
            {
                salvarEstudantes('POST', 0, aluno);
            }
            else
            {
                salvarEstudantes('PUT', aluno.Id, aluno);
            }

            carregaEstudantes();            
        }

        function Cancelar(){
           
            var btnSalvar = document.querySelector('#btnSalvar');
            var btnCancelar = document.querySelector('#btnCancelar');
            var titulo = document.querySelector('#titulo');

            document.querySelector('#Nome').value = '';
            document.querySelector('#Sobrenome').value = '';
            document.querySelector('#Telefone').value = '';
            document.querySelector('#RA').value = '';

            btnSalvar.textContent = 'Cadastrar';
            btnCancelar.textContent = 'Limpar';

            titulo.textContent = 'Cadastrar Aluno'
        }

        function carregaEstudantes() {
            
            tbody.innerHTML = '';

            var xhr = new XMLHttpRequest();

            xhr.open(`GET`, `https://localhost:44399/Api/aluno`, true);

            xhr.onload = function () {
               
                var estudantes = JSON.parse(this.responseText);
                
                for(var indice in estudantes){
                    adicionaLinha(estudantes[indice]);
                }
            }

            xhr.send();
              
        }

        function salvarEstudantes(metado, id, corpo) {
            
            var xhr = new XMLHttpRequest();

            if (id === undefined || id === 0) 
            {
                id = '';
            }

            xhr.open(metado, `https://localhost:44399/Api/aluno/${id}`, false);
            xhr.setRequestHeader('content-type','application/json');
            xhr.send(JSON.stringify(corpo));
        }

        carregaEstudantes();

        function editarEstudante(estudante){

            var btnSalvar = document.querySelector('#btnSalvar');
            var btnCancelar = document.querySelector('#btnCancelar');
            var titulo = document.querySelector('#titulo');

            document.querySelector('#Nome').value = estudante.Nome;
            document.querySelector('#Sobrenome').value = estudante.Sobrenome;
            document.querySelector('#Telefone').value = estudante.Telefone;
            document.querySelector('#RA').value = estudante.RA;

            btnSalvar.textContent = 'Salvar';
            btnCancelar.textContent = 'Cancelar'

            titulo.textContent = `Editar Aluno ${estudante.Nome}`;
            aluno = estudante;
            console.log(aluno);
        }

        function adicionaLinha(estudante) {
            
            var trow = `<tr>
                            <td>${estudante.Nome}</td>
                            <td>${estudante.Sobrenome}</td>
                            <td>${estudante.Telefone}</td>
                            <td>${estudante.RA}</td>
                            <td><button onclick='editarEstudante(${JSON.stringify(estudante)})'>Editar</button></td>
                            <td><button onclick='Excluir(${estudante.Id})'>Excluir</button></td>
                        </tr>
                       `
            tbody.innerHTML += trow;
        }
    </script>

</body>

</html>
