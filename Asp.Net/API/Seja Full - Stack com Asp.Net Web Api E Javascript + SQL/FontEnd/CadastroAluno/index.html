<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="UTF-8">
    <title>FrontEnd</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>

<body>
   <div class="container">
     <div class="CabecalhoCadastro">
    <h2 id="titulo">Cadastrar Aluno</h2>
    <button type="button" class="btn btn-primary pull-right" onclick="NovoAluno()">Cadastrar</button>
</div>

<table class="table table-striped">

    <thead>
        <tr>
            <td>Nome</td>
            <td>SobreNome</td>
            <td>Telefone</td>
            <td>RA</td>
            <td>Opções</td>
        </tr>
    </thead>

    <tbody></tbody>

</table>

 </div>



</div>

 <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
           <div class="modal-content">
               <div class="modal-header">
                 <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                 <h4 class="modal-title" id="tituloModal">Cadastrar Aluno</h4>
             </div>

             <div class="modal-body">
                 <div class="form-group"><label>Nome:</label><input class="form-control" id="Nome" type="text"></div>
                 <div class="form-group"><label>Sobrenome</label><input class="form-control" id="Sobrenome" type="text"></div>
                 <div class="form-group"><label>Telefone</label><input class="form-control" id="Telefone" type="text"></div>
                 <div class="form-group"><label>RA</label><input class="form-control" id="RA" type="text"></div>
             </div>

             <div class="modal-footer"> 
                 <button id="btnSalvar" class="btn btn-success" onclick="Cadastrar()">Cadastrar</button>
                 <button id="btnCancelar" class="btn btn-default" onclick="Cancelar()">Cancelar</button>
             </div>

         </div>

     </div>

<script type="text/javascript" src="script.js"></script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
<script src="bootbox/bootbox.min.js"></script>

</body>

</html>
